{% block body %}

     <!--Map with markers-->

    <div id="map" style="border: none;">
        <p>Map</p>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAATWob_anm9tXOgwSN35vcZIal8Q5oZto&callback=initMap" async></script>
    </div>

    <!--Journey planner html-->
    <div class="container" id="planner_box">
      <h1 class="intro">Journey Planner</h1>
      <p class="intro">Find a recommended station for your needs!</p>

      <!-- Form fields
           prediction function is triggered when the POST request is made-->
      <form id="planner_form" action="/predict" method="post">
        <div id="selections">
          <div class="field" id="request">
            <p><span class="selection_item">I want to:</span><br><br>
              <input type="radio" id="take" value="take" name="take_leave"><label for="take">take a bike</label><br>
              <input type="radio" id="leave" value="leave" name="take_leave"><label for="leave">leave a bike</label>
            </p>
          </div>
          <div class="field" id="location">
            <p><span class="selection_item">From:</span><br><br>
              <input type="radio" id="current" value="current" name="current_custom"><label for="current">current location</label><br>
              <input type="radio" id="custom" value="custom" name="current_custom"><label for="custom">custom location</label>
            </p>
          </div>
          <div class="field" id="time">
            <p><span class="selection_item">At:</span><br><br>
              <input type="time" name="time">
            </p>
          </div>
        </div>
        <div id="submit_btn">
          <p><input type="submit" name="btn"></p>
        </div>
      </form>
      <div id="prediction">
        {{ results }}
      </div>
    </div>


{% endblock %}
